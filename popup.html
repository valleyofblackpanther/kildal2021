<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
      html, body {
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            opacity: 1;
            width: 384px;
            margin: 0;
            padding: 0;
            min-height: 180px;

            }

        .container {
          position: relative;
          width: 100%;
          max-width: 400px;
        }
        
        .container img {
          width: 100%;
          height: auto;
        }
        
        .container .bttn {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
         /* background-color: rgb(3, 13, 59);*/
          color: rgb(84, 82, 202);
          font-size: 16px;
          padding: 12px 24px;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          text-align: center;
        }
        
        .container .bttn:hover {
          background-color: rgb(10, 8, 8);
        }
      
    </style>
        </head>
 
<body>
    
    <div class="container" class="text-center" >
  <img class="rounded" src="yad.png" alt="Snow" style="width:100%">
  <button class="bttn"  class="btn btn-outline-dark" id="btn">Launch The ISS</button>
</div>
<script>

   let other = window.open('http://127.0.0.1:5500/index.html', '_blank', features);

</body>    
</html>
