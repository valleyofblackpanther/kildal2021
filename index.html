<body>

    <h2>Internationl Space Station</h2>

    <p>
        latitiude: <span id="lat"></span><br />
        longitude: <span id="long"></span>
    </p>

    <div id="issMap"></div>
   

 <!--  <a href="index.html" target="_blank">Link</a> -->



   

    <script>
        //Making a map and tiles.
        const mymap = L.map('issMap').setView([0, 0], 1); //[longitude, latitude, zoomlevel]
        const attribution = 
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);

        //Making a marker with a custom icon
    const issIcon = L.icon({
    iconUrl: 'iss.png',
    iconSize: [50, 32],
    iconAnchor: [25, 16]
});
 
let marker = L.marker([0, 0], { icon: issIcon }).addTo(mymap);  

   // const issIcon1 = L.icon({
        //iconUrl: 'chittagong.png',
       // iconSize: [20, 25],
     //   iconAnchor: [25, 16]
   //}); 
      
   //let marker1 = L.marker1([22.23, 91.79], { icon: issIcon1}).addTo(mymap);
 


          let firstTime = true;

        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';
        async function getISS() {
           const response = await fetch(api_url);
           const data = await response.json(); //we want to convert the response into json.
           const { latitude, longitude } = data; //javascript destructuring.
           
          // marker1.setLatLng([22.23, 91.79]);
           marker.setLatLng([latitude, longitude]);
           if (firstTime) {
            mymap.setView([latitude, longitude], 2);//to set the position of the map itslef in leaflet. 
            firstTime = false;
           } 
           document.getElementById('lat').textContent = latitude; 
           document.getElementById('long').textContent = latitude;
           /* we used successfully the fetch function to retrieve dat
           from an api from a particular endpoint of an api. We take the 
           stuff that i get back, i converted into json, destructured the 
           data out into two separate variable latitude and longitude
           and then i take that data and redisplay it into an element 
           on the webpage */

           

        }

        getISS();

        setInterval(getISS, 1000);
        
    
      
    
    </script>
</body>
